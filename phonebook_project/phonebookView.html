<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="phonebook.js"></script>
</head>
<body>
<h1>Phonebook</h1>
<div id="content">
    <ul id="phoneNumbersList"></ul>
<button id="loadNumbers" onclick="loadNumbers()">Load</button>
</div>
<div id="CreateContact">
    <h1>Create Contact</h1>
    <label for="personName">Person:</label>
    <input id="personName">
    <br>
    <label for="personNumber">Phone:</label>
    <input id="personNumber">
    <br>
    <button id="addEntry" onclick="addEntry()">Create</button>
</div>
</body>
</html>
